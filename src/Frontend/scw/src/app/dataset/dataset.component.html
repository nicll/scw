<app-menubar></app-menubar>
<p-table #dt [columns]="cols" [value]="data" styleClass="p-datatable-responsive" selectionMode="multiple"
         [(selection)]="selectedRows" [metaKeySelection]="true" [responsive]="true"
         [(contextMenuSelection)]="selectedRows"
         [filterDelay]="0" [globalFilterFields]="['A','B','header']">
  <ng-template pTemplate="caption">

    <div class="p-d-flex">

        <span class="p-input-icon-left p-ml-auto">
            <i class="pi pi-search"></i>
            <input pInputText type="text" (input)="dt.filterGlobal($event.target, 'contains')" placeholder="Search keyword"/>
        </span>
    </div>
    <div class="p-d-flex">
      <button type="button" pButton icon="pi pi-file-o" (click)="dt.exportCSV()" class="p-mr-2"></button>
      <button type="button" pButton pRipple icon="pi pi-file-pdf" (click)="exportPdf()" class="p-button-warning p-mr-2" pTooltip="PDF" tooltipPosition="bottom"></button>
      <button type="button" pButton pRipple icon="pi pi-file-excel" (click)="exportExcel()" class="p-button-success p-mr-2"  pTooltip="XLS" tooltipPosition="bottom"></button>
      <button type="button" pButton pRipple icon="pi pi-filter" (click)="dt.exportCSV({selectionOnly:true})"
              class="p-button-info p-ml-auto" pTooltip="Selection Only" tooltipPosition="bottom"></button>

    </div>
  </ng-template>
  <ng-template pTemplate="header" let-cols>
    <tr>
      <th *ngFor="let col of cols" [pSortableColumn]="col.field">
        {{col.field}}
        <p-sortIcon [field]="col.field"></p-sortIcon>
      </th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-rowData let-columns="columns">
    <tr [pSelectableRow]="rowData" [pContextMenuRow]="rowData" [pContextMenuRowIndex]="rowIndex">
      <td *ngFor="let col of columns" pEditableColumn>
        {{rowData[col.field]}}
      </td>
    </tr>
  </ng-template>
</p-table>
