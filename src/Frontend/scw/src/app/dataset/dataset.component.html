<p-table [columns]="cols" [value]="data">
  <ng-template pTemplate="header">
    <tr>
      <th *ngFor="let col of cols">
        {{col}}
      </th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-data>
    <tr>
      <td *ngFor="let col of cols">
        {{data[col]}}
      </td>
    </tr>
  </ng-template>
</p-table>
<button mat-raised-button id="search_field" type="search" placeholder="Search" style="margin-right: 10px;"
        (click)="onKey($event)">Export file
</button>
<button mat-raised-button id="save_but" (click)="saveSheet()" style="margin-right: 10px;">Save Sheet</button>
<button mat-raised-button (click)="deleteSheet()">Delete Sheet</button>
