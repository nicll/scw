Show Tables Of User Dialog
<p-table #dt [value]="logs" dataKey="id" [rowHover]="true"
         [rows]="10" [showCurrentPageReport]="true" [rowsPerPageOptions]="[10,25,50]"
         [paginator]="true" currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
         [filterDelay]="0" [globalFilterFields]="['logId','logType','timestamp']" >
  <ng-template pTemplate="caption">
    <div class="table-header">
      List of Logs for the Table {{table.tableId}}
      <span class="p-input-icon-left">
                        <i class="pi pi-search"></i>
                        <input pInputText type="text" (input)="dt.filterGlobal($any($event).target.value, 'contains')"
                               placeholder="Global Search"/>
                    </span>
    </div>
  </ng-template>
  <ng-template pTemplate="header">
    <tr>
      <th style="width: 3rem"></th>
      <th pSortableColumn="id"> LogId
        <p-columnFilter type="text" field="id" display="menu"></p-columnFilter>
        <p-sortIcon field="id"></p-sortIcon>
      </th>
      <th pSortableColumn="tableId"> tableId
        <p-columnFilter type="text" field="tableId" display="menu"></p-columnFilter>
        <p-sortIcon field="tableId"></p-sortIcon>
      </th>
      <th pSortableColumn="tableType">tableType
        <p-columnFilter type="text" field="tableType" display="menu"></p-columnFilter>
        <p-sortIcon field="tableType"></p-sortIcon>
      </th>
      <th pSortableColumn="tableAction">tableAction
        <p-columnFilter type="text" field="tableAction" display="menu"></p-columnFilter>
        <p-sortIcon field="tableAction"></p-sortIcon>
      </th>
      <th></th>
      <th style="width: 8rem"></th>
    </tr>
    <tr>
      <th>
        <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
      </th>
      <th>
        <input pInputText type="text" (input)="dt.filter($any($event).target.value, 'id', 'contains')" placeholder="Search by logId" class="p-column-filter">
      </th>
      <th>
        <input pInputText type="text" (input)="dt.filter($any($event).target.value, 'tableId', 'contains')" placeholder="Search by tableId" class="p-column-filter">
      </th>
      <th>
        <input pInputText type="text" (input)="dt.filter($any($event).target.value, 'tableType', 'contains')" placeholder="Search by tableType" class="p-column-filter">
      </th>
      <th>
        <input pInputText type="text" (input)="dt.filter($any($event).target.value, 'tableAction', 'contains')" placeholder="Search by tableAction" class="p-column-filter">
      </th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-logs>
    <tr>
      <td style="max-width: 10px">
        <p-tableCheckbox [value]="logs"></p-tableCheckbox>
      </td>
      <td>{{logs.id}}</td>
      <td>{{logs.tableId}}</td>
      <td>{{logs.tableType}}</td>
      <td>{{logs.tableAction}}</td>

    </tr>
  </ng-template>
  <ng-template pTemplate="emptymessage">
    <tr>
      <td colspan="8">No Logs found.</td>
    </tr>
  </ng-template>
</p-table>
