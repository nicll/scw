Show Tables Of User Dialog
<p-table #dt [value]="logs" dataKey="id" [rowHover]="true"
         [rows]="10" [showCurrentPageReport]="true" [rowsPerPageOptions]="[10,25,50]"
         [paginator]="true" currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
         [filterDelay]="0" [globalFilterFields]="['id','useAction','timestamp']" >
  <ng-template pTemplate="caption">
    <div class="table-header">
      List of Logs for the User {{user.userId}}
      <span class="p-input-icon-left">
                        <i class="pi pi-search"></i>
                        <input pInputText type="text" (input)="dt.filterGlobal($any($event).target.value, 'contains')"
                               placeholder="Global Search"/>
                    </span>
    </div>
  </ng-template>
  <ng-template pTemplate="header">
    <tr>
      <th style="width: 3rem"></th>
      <th pSortableColumn="id"> logId
        <p-columnFilter type="text" field="logId" display="menu"></p-columnFilter>
        <p-sortIcon field="logId"></p-sortIcon>
      </th>
      <th pSortableColumn="userId"> userId
        <p-columnFilter type="text" field="userId" display="menu"></p-columnFilter>
        <p-sortIcon field="userId"></p-sortIcon>
      </th>
      <th pSortableColumn="userAction">userAction
        <p-columnFilter type="text" field="userAction" display="menu"></p-columnFilter>
        <p-sortIcon field="userAction"></p-sortIcon>
      </th>
      <th pSortableColumn="timestamp">timestamp
        <p-columnFilter type="date" field="timestamp" display="menu"></p-columnFilter>
        <p-sortIcon field="timestamp"></p-sortIcon>
      </th>
      <th></th>
      <th style="width: 8rem"></th>
    </tr>
    <tr>
      <th>
        <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
      </th>
      <th>
        <input pInputText type="text" (input)="dt.filter($any($event).target.value, 'id', 'contains')" placeholder="Search by logId" class="p-column-filter">
      </th>
      <th>
        <input pInputText type="text" (input)="dt.filter($any($event).target.value, 'userId', 'contains')" placeholder="Search by userId" class="p-column-filter">
      </th>
      <th>
        <input pInputText type="text" (input)="dt.filter($any($event).target.value, 'userAction', 'contains')" placeholder="Search by userAction" class="p-column-filter">
      </th>
      <th>
        <input pInputText type="date" (input)="dt.filter($any($event).target.value, 'timestamp', 'contains')" placeholder="Search by timestamp" class="p-column-filter">
      </th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-logs>
    <tr>
      <td style="max-width: 10px">
        <p-tableCheckbox [value]="logs"></p-tableCheckbox>
      </td>
      <td>{{logs.id}}</td>
      <td>{{logs.userId}}</td>
      <td>{{logs.userAction}}</td>
      <td>{{logs.timestamp}}</td>

    </tr>
  </ng-template>
  <ng-template pTemplate="emptymessage">
    <tr>
      <td colspan="8">No Logs found.</td>
    </tr>
  </ng-template>
</p-table>
