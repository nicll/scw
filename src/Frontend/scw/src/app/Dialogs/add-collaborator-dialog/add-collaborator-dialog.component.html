<p>Add Collaborator</p>
<mat-form-field>

  <input matInput [(ngModel)]="username">
</mat-form-field>
<br>
<small>{{message}}
  <br>
</small>
<br>
<button mat-raised-button (click)="Ok()" >Ok</button>
